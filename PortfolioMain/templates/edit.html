<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Portfolio</title>
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">‚úèÔ∏è Edit Your Portfolio Information</h2>

    <form action="{{ url_for('edit') }}" method="POST" class="card p-4 shadow-lg">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" value="{{ data.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Specialization / Title</label>
        <input type="text" name="specialization" class="form-control" value="{{ data.specialization }}">
      </div>

      <div class="mb-3">
        <label class="form-label">About</label>
        <textarea name="about" class="form-control" rows="4">{{ data.about }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">GitHub URL</label>
        <input type="url" name="github" class="form-control" value="{{ data.github }}">
      </div>

      <div class="mb-3">
        <label class="form-label">LinkedIn URL</label>
        <input type="url" name="linkedin" class="form-control" value="{{ data.linkedin }}">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-success">üíæ Save Changes</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
